<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="estilos.css">
    <title>Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <style>
        body{
            background-color:antiquewhite;
        }
    </style>
    <script src="indexjava.js"></script>
   <div class="container-fluid text-center bg-primary text-white">Lista de tareas</div>
<form id="formulario">
    <div class="form-group">
        <label for="title">Titulo de la tarea</label>
        <input type="text" id="title" required>
    </div>
   
    <div class="form-group">
        <label for="date">Fecha de finalizacion</label>
        <input type="date" id="date" required>
    
    </div>
    <div class="form-group">
        <label for="status">Estado</label>
        <select id="status" required>
            <option value="1">Pendiente</option>
            <option value="2">Realizada</option>
            <option value="3">Desarrollo</option>
        </select>
    </div>
    
    <button class="button1">Green</button>
</form>
<div class="lista"></div>


</body>
